name: frontend_build_check

on:
  push:
    branches:
      - master
    paths:
      - "frontend/**"
  pull_request:
    branches:
      - master
    paths:
      - "frontend/**"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: copy .env file
        shell: bash
        run: cp .env.template .env

      - name: build the docker image
        shell: bash
        run: docker-compose up -d prod_front
